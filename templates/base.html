<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>E-learning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* html,body {
    height:100%;
} */
    body{
      color : black;
      background: rgba(0, 0, 0, 0.234);
      box-sizing: border-box;
    }
    .main-column{
      display : flex;
      flex-direction: column;
      position : absolute;
      bottom:0;
      top:0;
      left:0;
      right:0;
      height : auto;
      margin : 5px;
    }
    .main-content{
      flex : 1;
      padding : 10px;
    }
  </style>
</head>

<body>
  <div class='main-column'>
    <nav class="navbar is-primary" role="navigation" id="navbar">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          <strong>E-LEARNING</strong>
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <div class='navbar-menu'>
        <div class="navbar-start">
            <div class='navbar-item is-hoverable'>
              <a href="{% url 'courses:course_list' %}" class="navbar-link">Przeglądaj kursy</a>
            </div>
        </div>
        <div class="navbar-end">
          {% if user.is_authenticated %}
            <div class='navbar-brand'>
              <div class="navbar-item"><strong>Witaj {{ user.username }}</strong></div>
            </div>
            <div class='navbar-item'>
              <a href="{% url 'accounts:logout' %}" class="navbar-link">Wyloguj się</a>
            </div>
          {% else %}
            <div class='navbar-item'>
              <a href="{% url 'accounts:login' %}" class="navbar-link">Zaloguj się</a>
            </div>
            <div class='navbar-item'>
              <a href="{% url 'accounts:signup' %}" class="navbar-link">Zarejestruj się</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <!-- overflow : auto; -->
    <div class="container is-fluid main-content" style='display : flex; flex-direction: column;'>
      {% block content %}
      {% endblock %}
    </div>
  </div>
  {% block scripts %}
  {% endblock %}
</body>
</html>
