{% extends "base.html" %}

{% block content %}
<div class='columns'>
    <div class='column is-narrow'>
        <form method="POST" class='box'>
            {% csrf_token %}
            <input type="submit" value="Zmień rodzaj uczenia" class="button">
        </form>
    </div>
    <div class='column'>
        <div class='box'>
        {% if courses %}
        {% for kurs in courses %}
            <div class='card block'>
                <div class='card-header'>
                    <p class="card-header-title">
                        {{ kurs.name }}
                    </p>
                </div>
                <div class="card-content">
                    <p class="title is-5">{{ kurs.desc }}</p>
                    <p class="subtitle">{{ kurs.author }}</p>
                </div>
                <footer class="card-footer">
                    <a class="card-footer-item" href="{% url 'courses:course_view' course_slug=kurs.slug %}">
                        Przejdź do kursu
                    </a>
                </footer>
            </div>
        {% endfor %} 
        {% else %}
            <h3 class='title is-2'>Brak kursów</h3>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
