{% extends "base.html" %}

{% block content %}
    
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }}</p>
            <p>{{ field }}</p>
            <p>{{ field.help_text }}</p>
        {% endfor %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
{% endblock %}
