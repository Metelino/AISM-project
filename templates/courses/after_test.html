{% extends 'base.html' %}
{% block content %}
    <div class='columns is-vcentered'>
        <div class='column'>
            
            <div class='box'>
                <h1 class='title is-2'>
                    {% if passed == True %}
                    Gratulacje, zaliczyłeś test!
                    {% else %}
                    Nie udało się!
                    {% endif %}
                </h1>
            </div>
        </div>
        <div class='column'>
            <div class='box'>
                <a class='button' href='{% url "courses:node_view" lesson.pk %}'>
                    Rozwiąż test ponownie
                </a>
                <a class='button' href='{% url "courses:course_view" lesson.course.slug %}'>
                    Wróć do kursu
                </a>
            </div>
        </div>
    </div>
{% endblock %}
