{% extends "base.html" %}
{% load bulma_tags %}

{% block content %}
<section class="hero is-info is-small block">
    <div class="hero-body">
        <p class="title is-4">
            {{course.name}}
        </p>
        <p class="subtitle is-6">
            Edytuj kurs
        </p>
    </div>
</section>
<div class='columns'>
    <div class='column'>
        <div style='position:sticky; top:2%;'>
            <form class='box' method="POST" hx-swap='none' hx-post="{% url 'courses:course_edit' course.slug %}" >
                {% csrf_token %}
                {{ form|bulma }}
                <input class='button is-success' type="submit" value="Zapisz zmiany">
            </form>
            <div class='is-pulled-right box'>
                <a href='{% url "courses:node_add" course_slug=course.slug %}' class='button is-success'>Dodaj lekcjÄ™</a>
            </div>
        </div>
    </div>
    <div class='column'>
        <div class='box'>
            <div class='hero block is-small is-info'>
                <div class='hero-body'>
                    <p class="title is-4">
                        Lista lekcji
                    </p>
                </div>
            </div>
            <!-- <p class='title is-2 has-text-centered'>Lista lekcji</p> -->
            <p id='no-nodes' class='title is-4 has-text-centered'>Brak lekcji</p>
            <div id='lesson-list' _="on load or mutation if no me.children
            show #no-nodes
            else
            hide #no-nodes
            end">
                {% if lessons %}
                    {% for lesson in lessons %}
                        {% include 'courses/__lesson.html' %}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
